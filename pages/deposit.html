<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Deposit</h1>
    <form id="deposit-form">
      <div class="form-group">
        <label for="amount">Deposit amount</label>
        <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Deposit</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script>
    $(function() {
      $('#deposit-form').submit(function(e) {
        e.preventDefault();
  
        $('#result').empty();
  
        var formData = $(this).serialize();
  
        $.post('https://example.com/deposit', formData, function(data) {
          var result = '<div class="alert alert-success" role="alert">Deposit successful. New balance: $' + data.balance + '</div>';
          $('#result').html(result);
        }).fail(function(xhr, status, error) {
          var result = '<div class="alert alert-danger" role="alert">' + xhr.responseJSON.error + '</div>';
          $('#result').html(result);
        });
      });
    });
  </script>
  
</body>
